name: 'Build & Publish'

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Build
      - name: Build the file
        run: |
          cd /home/runner/work/uv-index-card/uv-index-card
          npm install
          npm run build

      # Upload build file to the releas as an asset.
      - name: Upload js to release
        uses: svenstaro/upload-release-action@2.0.0

        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /home/runner/work/uv-index-card/uv-index-card/dist/uv-index-card.js
          asset_name: uv-index-card.js
          tag: ${{ github.ref }}
          overwrite: true